<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <pre id="responseData"></pre>
    <script>
        //this results in http://localhost:8888/.netlify/functions/fetch-weather?name=united%20kingdom
        fetch('.netlify/functions/fetch-weather?city=London&country=United Kingdom')
            .then(response => response.json())
            .then(data =>{
                const resData = JSON.stringify(data, null, 2)
                console.log(resData);
                document.getElementById("responseData").innerHTML=resData
            })
    </script>
</body>

</html>
